# Example Kubernetes Secrets for API Keys
# DO NOT commit actual secrets to git!
# 
# Usage:
# 1. Copy this file: cp secrets-example.yaml secrets.yaml
# 2. Replace placeholder values with actual keys
# 3. Apply: kubectl apply -f secrets.yaml -n dual-rag
# 4. Add secrets.yaml to .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: dual-rag
type: Opaque
stringData:
  # Get Brave API key from: https://brave.com/search/api/
  brave-api-key: "your-brave-api-key-here"
  
  # Get GitHub token from: https://github.com/settings/tokens
  # Required scopes: repo, public_repo
  github-token: "your-github-token-here"

---
# Alternative: Create from command line
# kubectl create secret generic api-keys \
#   --from-literal=brave-api-key=your-key \
#   --from-literal=github-token=your-token \
#   -n dual-rag

