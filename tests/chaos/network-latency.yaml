apiVersion: chaos-mesh.org/v1alpha1
kind:NetworkChaos
metadata:
  name: network-latency-test
  namespace: default
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      "app.kubernetes.io/name": "dual-rag-llm"
  delay:
    latency: "100ms"
    correlation: "25"
    jitter: "10ms"
  duration: "60s"
  scheduler:
    cron: "@every 10m"

