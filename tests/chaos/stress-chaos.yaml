apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: stress-test
  namespace: default
spec:
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      "app.kubernetes.io/name": "dual-rag-llm"
  stressors:
    cpu:
      workers: 2
      load: 80
    memory:
      workers: 2
      size: "512MB"
  duration: "2m"
  scheduler:
    cron: "@every 15m"

