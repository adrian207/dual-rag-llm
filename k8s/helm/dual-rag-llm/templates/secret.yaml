{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dual-rag-llm.fullname" . }}-secrets
  labels:
    {{- include "dual-rag-llm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.ENCRYPTION_MASTER_KEY }}
  encryption-master-key: {{ .Values.secrets.ENCRYPTION_MASTER_KEY | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.BRAVE_SEARCH_API_KEY }}
  brave-search-api-key: {{ .Values.secrets.BRAVE_SEARCH_API_KEY | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.GITHUB_TOKEN }}
  github-token: {{ .Values.secrets.GITHUB_TOKEN | b64enc | quote }}
  {{- end }}
{{- end }}

